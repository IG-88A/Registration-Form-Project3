<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <title>The Code Review</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="header"> 
    <h1>The Code Review</h1>
  </header>

  <div class="header-subtext">
    <h2 class="a-text">Signup for our newsletter</h2>
    <p class="b-text">Get the latest news on how your code is doing right in your inbox</p>
  </div>

  <div id="contact-container">
    <form action="index.html" method="post">
      <fieldset class="contact-info">
        <legend class="cont">Contact Information</legend>

        <div class="flex-pair">
          <label for="name">Full Name</label>
          <input required type="text" id="name" name="user_name" placeholder="Required">
        </div>

        <div class="flex-pair">
          <label for="email">Email Address</label>
          <input required type="email" id="email" name="user_email" placeholder="Required">
        </div>

        <div class="flex-pair" >
          <label for="tel">Phone Number</label>
          <input type="tel" id="tel" name="user_tel">
        </div>

        <div class="flex-pair">
          <label for="address">Street Address</label>
          <input type="text" id="address" name="useraddress">
        </div>

        <div class="flex-pair">
          <label for="city">City</label>
          <input type="text" id="city" name="city">
        </div>

        <div class="flex-pair">
          <label for="state">State</label>

          <select id="state" name="state">
            <option value="state" selected="selected">Choose State</option>
            <option value="TEXAS">TEXAS</option>
            <option value="NOT TEXAS">NOT TEXAS</option>
            <option value="JAPAN">Japan</option>
          </select>
        </div>

        <div class="flex-pair zipcode">
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zip">
        </div>
      </fieldset>
    </form>
  </div>  

  


  <div id="letter-container">
    <fieldset class="news-field">
      <legend class="newsletter">News Letter</legend>
      <label>Select the newsletter you would like to recieve</label><br>

       
        <input type="checkbox" id="html-news" name="user_newsletter" value="html"><label for="html-news">HTML News</label><br>
        <input type="checkbox" id="css-news" name="user_newsletter" value="css"><label for="css-news">CSS News</label><br>
        <input type="checkbox" id="javascript-news" name="user_newsletter" value="javascript"><label for="javascript-news">Javascript News</label><br>
      
      <br>

      <label>News Letter Format</label><br>
      
      <input type="checkbox" id="html-format" name="newsletter-format" value="html"><label for="html-format">HTML</label><br>
      <input type="checkbox" id="plain-text-format" name="newsletter-format" value="plain-text"><label for="plain-text-format">Plain Text</label><br>
      
      <br>

      <label>Other topics you would like to learn about</label><br>
      <textarea id="comments" name="user_comments" placeholder="Enter your thoughts here..."></textarea><br>

      <button type="submit">Sign Up</button>

    </fieldset>
  </div>

  <footer>
    <p class="b-text"><em>Copyright The Code Review</em></p>
  </footer>
</body>

</html>
