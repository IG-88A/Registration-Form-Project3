<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Code Review</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="header"> 
    <h1>The Code Review</h1>
  </header>

  <div class="header-subtext">
    <h2 class="a-text">Signup for our newsletter</h2>
    <p class="b-text">Get the latest news on how your code is doing right in your inbox</p>
  </div>

  <div id="container">
    <form action="index.html" method="post">
      <fieldset class="contact-info">
        <legend class="cont">Contact Information</legend>

        <div class="flex-pair ">
          <label for="name">Full Name</label>
          <input required type="text" id="name" name="user_name" placeholder="Required">
        </div>

        <div class="flex-pair ">
          <label for="email">Email Address</label>
          <input required type="text" id="name" name="user_email" placeholder="Required">
        </div>

        <div class="flex-pair ">
          <label for="telephone">Phone Number</label>
          <input type="text" id="name" name="telephone">
        </div>

        <div class="flex-pair ">
          <label for="address">Street Address</label>
          <input type="text" id="name" name="telephone">
        </div>

        <div class="flex-pair ">
          <label for="telephone">City</label>
          <input type="text" id="name" name="telephone">
        </div>

        <div class="flex-pair ">
          <label for="state">State</label>

          <select id="state" name="state">
            <option value="" selected="selected">Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
          </select>
        </div>

        <div class="flex-pair ">
          <label for="zipcode">Zip Code</label>
          <input type="text" id="name" name="telephone">
        </div>
      </fieldset>
  </div>

  <div id="container">
    <fieldset class="news-field">
      <legend class="newsletter">News Letter</legend>
      <label>Select the newsletter you would like to recieve</label><br>

        <input type="checkbox" id="html-news" name="user_newsletter" value="html"><label for="html-news">HTML News</label><br>
        <input type="checkbox" id="css-news" name="user_newsletter" value="css"><label for="css-news">CSS News</label><br>
        <input type="checkbox" id="javascript-news" name="user_newsletter" value="javascript"><label for="javascript-news">Javascript News</label><br>

      <label> News Letter Format</label><br>

      <input type="checkbox" id="html-format" name="newsletter-format" value="html"><label for="HTML">HTML</label><br>
      <input type="checkbox" id="plain-text-format" name="newsletter-format" value="plain-text"><label for="plain-text">Plain Text</label><br>

      <label>Other topics you would like to learn about</label><br>
      <textarea id="comments" name="comments" placeholder="Enter your thoughts here..."></textarea><br>

      <input type="submit">

    </fieldset>

  </div>

  <footer>
    <p class="b-text"><em>Copyright The Code Review</em></p>
  </footer>
</body>

</html>
